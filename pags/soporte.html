<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Soporte</title>
    <link rel="stylesheet" href="../scss/styles.css">
</head>
<body>
   
    <header class="header">
        <div class="logo">
            <img src="../img/logo.png" alt="Logo">
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="index.html">Inicio</a></li>
                <li class="nav-item"><a href="./pags/catalogo.html">Juegos</a></li>
                <li class="nav-item"><a href="./pags/acercade.html">Acerca de</a></li>
                <li class="nav-item"><a href="./pags/acercade.html">Soporte</a></li>
            </ul>
        </nav>
        <button id="dark-mode-toggle">Modo Oscuro</button>
        
    </header>
    <main class="main">
        <section id="about" class="about">
            <h2 class="about__title">Sobre Nuestra Página de Juegos</h2>
            <p class="about__text">
                Bienvenido a nuestra página de juegos, donde ofrecemos una variedad de juegos emocionantes. Explora nuestras categorías y encuentra tu próximo juego favorito. Si tienes algún problema, estamos aquí para ayudarte.
            </p>
        </section>
        <section id="support" class="support">
            <form id="supportForm" class="support__form">
                <label for="name" class="support__label">Nombre:</label>
                <input type="text" id="name" name="name" class="support__input" required>
                
                <label for="email" class="support__label">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="support__input" required>
                
                <label for="issue" class="support__label">Descripción del Problema:</label>
                <textarea id="issue" name="issue" class="support__textarea" required></textarea>
                
                <button type="submit" class="support__button">Enviar</button>
            </form>
            <div id="responseMessage" class="support__response"></div>
        </section>
    </main>
    <script src="/js/soporte.js"></script>
</body>
</html>
